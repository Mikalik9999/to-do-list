<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приложение To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="list.css">
</head>
<body>
<div class="todo" id="todo">
    <h1 class="title">Мои списки дел </h1>
    <div class="list"> <input type="text" id="input"  placeholder="Добавить список" required >
        <button class="addBtn" type="submit"></button>
        <select name="todos" class="filterTodo">
            <option value="all">Всё</option>
            <option value="completed">Выполненные</option>
            <option value="uncompleted">Не выполненные</option>
        </select>
    </div>
    <div>
        <div class="listFull">
            <ul class="todos">
            </ul>
        </div>
        <div id="informationUncompleted"></div>
        <div class="wrapperDiv">
            <button class="deleteCompleted"> Удалить выполненные </button>
            <button class="deleteAll"> Удалить всё </button>
        </div>
    </div>
    <div class="informationWrapper"></div>
</div>
<script src="list.js"></script>
</body>
</html>
