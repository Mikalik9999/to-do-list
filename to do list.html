<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="list.css">
    <style>
        li {
            list-style-type: none; /* Убираем маркеры */
        }
        ul {
            margin-left: 0; /* Отступ слева в браузере IE и Opera */
            padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
        }
    </style>
</head>
<body>
<div class="todo" id="todo">
    <h1>Мои списки дел </h1>
    <div class="spisok"> <input type="text" id="myInput" placeholder="Добавить список" >
        <button>
            <img src="/image/kisspng-check-mark-symbol-computer-icons-clip-art-green-yes-check-mark-png-5ab1ade4013a53.5164372315215938280051.jpg" width="30px">
        </button>
    </div>
    <div class="dela"><ul id="li" class="todos">
        <li>Вымыть кухню
            <button class="galka"><img src="/image/galka.png" width="30px" alt="галочка"  ></button>
            <button class="krest"><img src="/image/krest.png" width="30px" alt="крестик" ></button>
        </li>
        <li> <strike>Пойти в театр</strike>
