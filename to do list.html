<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приложение To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="list.css">
</head>
<body>
<div class="todo" id="todo">
    <h1 class="title">Мои списки дел </h1>
    <div class="list"> <input type="text" id="input"  placeholder="Добавить список" required >
        <button class="addBtn" type="submit"></button>
        <div class="select">
            <select name="todos" class="filter_todo">
                <option value="all">Всё</option>
                <option value="Выполнено">Completed</option>
                <option value="Невыполнено">Uncompleted</option>
            </select>
        </div>
    </div>
    <div class="listUnFull">
    <div class="listFull">
        <ul class="todos">
        </ul>
    </div>
    <button class="deleteAll"> Удалить всё </button>
    </div>
    <div class="information"> Информация </div>
</div>
<script src="list.js"></script>
</body>
</html>
